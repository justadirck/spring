<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${project.name}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container-fluid">

        <div id="contents-main">
            <div class="lead">
                <strong>Name of Event:</strong>
                <span th:text="${eventName}"></span>
            </div>
            <div id="contents">
                <ul>
                    <li style="list-style-type: none" v-for="player in players">
                        <player-card v-bind:player="player" v-bind:key="player.id">
                        </player-card>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

    <script type="text/babel">
        Vue.component('player-card', {
            props: ['player'],
            template: `<div class="card" style="border: none;">
                    <div class="card-body">
                        <h6 class="card-title">
                            {{ player.name }}
                        </h6>
                        <p class="card-text">
                            <div>
                                {{ player.description }}
                            </div>
                        </p>
                    </div>
                </div>`
        });

        var app = new Vue({
            el: '#contents',
            data: {
                players: [
                    { id: "1", name: "Lionel Messi", description: "Argentina's superstar" },
                    { id: "2", name: "Christiano Ronaldo", description: "Portugal top-ranked player" },
                    { id: "3", name: "Dirck Hecking", description: "Atlanta's top-ranked developer" }
                ]
            }
        });

    </script>

</body>

</html>
